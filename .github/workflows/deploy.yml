name: Deploy React Frontend to S3

on:
  push:
    branches:
      - main # Change this to your deployment branch

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22" # Specify the Node.js version you want to use

      - name: Reload the source
        run: source ~/.bashrc

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Sync S3 bucket
        run: aws s3 sync build/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
